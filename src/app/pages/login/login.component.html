<div class="d-flex justify-content-center">
  <div class="card login-card mt-3 text-left">
    <img class="card-img-top" src="https://siasky.net/CAA4f8Z4YdfINcXK_bdDJH4lU4t0Bs07WgWjA5YHELUHYA" alt="Skybrain" />
    <div class="card-body">
      <div *ngIf="error$ | async as error" class="alert alert-danger">{{ error }}</div>
      <h5 class="card-title">Login with passphrase</h5>
      <p class="card-text">Use your passphrase to login into your account.</p>
      <ng-template #loading>
        <div class="d-flex justify-content-center">
          <div class="spinner-grow text-primary m-3" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </ng-template>
      <form *ngIf="!(isLoading$ | async) else loading" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="passphrase">Passphrase</label>
            <div class="input-group">
              <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="passphrase"/>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="showPassword = !showPassword">
                  <fa-icon [icon]="!showPassword ? ['far', 'eye'] : ['far', 'eye-slash']"></fa-icon>
                </button>
              </div>
            </div>
        </div>
        <div>
            <p>
              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block">
                  Login
              </button>
            </p>
            <p class="text-center mb-0">Don't have an account? <a routerLink="/register">Register</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
