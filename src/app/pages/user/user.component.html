<div class="d-flex justify-content-center">
  <div class="memories d-flex flex-column">

    <div class="accordion">
      <div class="card memories-card my-3">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-center" type="button" (click)="accordionOpened = !accordionOpened">
              <fa-icon [icon]="['fas', 'photo-video']"></fa-icon> Followed brains
            </button>
          </h2>
        </div>
        <div class="collapse" [ngClass]="{ show: accordionOpened }">
          <ul class="list-group list-group-flush" *ngIf="followedUsers">
            <ng-container *ngFor="let followedUser of followedUsers">
              <ng-container *ngIf="followedUser">
                <li class="list-group-item text-center">
                  <small class="text-truncate mr-3">
                    <a [routerLink]="['/user', followedUser.publicKey]">{{followedUser.publicKey}}</a>
                  </small>
                </li>
              </ng-container>
            </ng-container>
          </ul>
        </div>
      </div>
    </div>

    <ng-container *ngIf="memories">
      <ng-container *ngFor="let memory of memories; trackBy:trackMemory">
        <ng-container *ngIf="memory">
          <app-memory [memory]="memory" [simple]="true" class="mb-3"></app-memory>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
</div>
